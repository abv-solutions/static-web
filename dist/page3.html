<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="web.ico" />
    <title>Calculate</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Menu</span>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="page2.html">Slideshow</a>
            <a class="nav-item nav-link active" href="page3.html"
              >Calculate<span class="sr-only">(current)</span></a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container" style="width: 300px; margin: 0">
        <h1>Calculate</h1>
        <form>
          <div class="form-group">
            <label for="firstNumber">First number</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="firstNumber"
              placeholder="Enter first number"
            />
          </div>
          <div class="form-group">
            <label for="secondNumber">Second number</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="secondNumber"
              placeholder="Enter second number"
            />
          </div>
          <button id="button" onclick="sum()" class="btn btn-dark">Add</button>
        </form>
        <br />
      </div>
    </main>
    <footer class="footer">
      <p
        class="text-light bg-dark"
        style="padding-left:15px; margin-bottom:-15px;"
      >
        Copyright &copy; 2019, Andrei Suciu
      </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
